<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  
  <title>Frontend Mentor | Product list with cart</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="app">
    <main>
      <div class="product">
        <img class="thumb selected-false" src="/src/assets/images/image-waffle-thumbnail.jpg"/>
        <div  class="btn-container">
          <button  class="butt cart-butt">
            <img class="cart-butt-icon" src="/src/assets/images/icon-add-to-cart.svg"/>
            <span>Add to Cart</span>
          </button>
        </div> 
        <div class="data">
          <span class="name">Waffle</span>
          <span class="desc">Waffle with Berries</span>
          <span class="price">$6.50</span>
        </div>

      </div>

      
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/CharlieL131/desafio_fap-product_list_with_cart">Charlie Lages Cala√ßa</a>.
      </div>
    </footer>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
